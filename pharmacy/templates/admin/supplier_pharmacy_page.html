						<li class="orbit-slide">
							<figure class="orbit-figure">
								<img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4"

					<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
					<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
					<button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
				</nav>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	function get_pharmacy_info(uuid) {
		var csrf_token = $('[name="csrfmiddlewaretoken"]').val();

		$.ajax({
			type: "POST",
			url: '/manager/pharmacies/get/',
			data: {
				csrfmiddlewaretoken: csrf_token,
				uuid: uuid
			},
			success: function (result) {
				$('.item-title').text(result.title);
				$('.item-code').text(result.alias);
				$('.item-article').text(result.article);
				$('.item-price').text(result.price);
				$('.item-description').text(result.description);
				$('.item-article-description-title').text(result.article);
				$('.item-article-description').text(result.article_description);

				$('.tmp-wrapper').html(
					$('.main-wrapper').html()
				);

				$('.main-wrapper').html(
					$('.hidden-item-wrapper').html()
				);
				$(document).foundation();
			}
		});


		$(document).foundation();
	}

	$(document).on('click', '.back-to-main-wrapper', function () {

		$('.main-wrapper').html(
			$('.tmp-wrapper').html()
		);

		$(document).foundation();
	});
</script>
